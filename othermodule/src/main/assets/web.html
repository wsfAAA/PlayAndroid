<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
        <script type="text/javascript">

        function javacalljs(){
             document.getElementById("content").innerHTML =
                 "<br\>Android调用了JS的无参函数";
        }

        function javacalljswith(arg){
             document.getElementById("content").innerHTML =
                 ("<br\>"+arg);
        }
        </script>
    </head>

    <body>
        HTML 内容显示 <br/>
        <h1><div id="content">内容显示</div></h1>
        <br/>
        <br/>
        <input type="button"  value="点击调用android代码" onclick="window.android.startFunction()" />
        <br/>
        <br/>
        <br/>
        <input type="button"  value="点击调用android代码并传递参数" onclick="window.android.startFunction('js传递的参数')"  />
    </body>
</html>
